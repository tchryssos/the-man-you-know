<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>The Man You Know</title>
		<meta name="description" content="Generate faces until you find the man you know." />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/generator.css" />
		<link rel="stylesheet" href="styles/form.css" />
		<link rel="icon" href="src/static/favicon.ico" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="block" id="main">
			<h1>Find the Man You Know</h1>
			<form id="name-form">
				<input type="text" placeholder="Enter a seed name" id="seed-name" />
				<input type="submit" id="seed-submit" />
			</form>
			<div id="face-zone" class="block">
				<canvas id="face-canvas" />
			</div>
			<p id="name"></p>
		</div>
		<script src="src/main.js"></script>
	</body>
</html>
